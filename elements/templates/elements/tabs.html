<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
    {% for tab in tabs %}
        <li class="ui-state-default ui-corner-top{% if tab.0 == active %} ui-tabs-selected ui-state-active{% endif %}">
            <a href="{{ tab.2 }}">{{ tab.1 }}<i></i></a>
        </li>
    {% endfor %}
</ul>
