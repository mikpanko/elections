<script type="text/javascript">
    $("#{{ btn_id }}").click(function(){
        {% if user.is_authenticated %}
            {% if location.is_tik or location.is_uik %}
                become_participant_dialog_init();
            {% else %}
                change_location_dialog_init();
            {% endif %}
        {% else %}
            login_dialog_init("Чтобы стать участником, пожалуйста, войдите в систему");
        {% endif %}
    }).tipsy();
</script>
