<div class="ym-wrapper">
    <div class="breadcrumbs">
        <ul>
            <li class="first">
               {% if location %}
                    <a href="{% url main %}">Россия<i></i><b></b></a>
               {% else %}
                    <strong>Россия<i></i><b></b></strong>
               {% endif %}
            </li>

            {% if location.region %}
                <li>
                    <a href="{% url location_wall location.region.id %}">{{ location.region }}<i></i><b></b></a> 
                </li>
            {% endif %}

            {% if location.tik %}
                <li>
                    <a href="{% url location_wall location.tik.id %}">{{ location.tik }}<i></i><b></b></a>
                </li>
            {% endif %}

            {% if location %}
                <li>
                    <strong>{{ location }}<i></i><b></b></strong>
                </li>
            {% endif %}

            {% if sub_regions %}
                <li>
                    <form id="goto_subregion_form" action="{% url goto_location %}" method="get" style="display:inline; margin:0; padding:0;">
                        <select id="goto_subregion" name="region">
                            {% if location.is_region %}
                                <option value="" selected="selected">Выбрать район (ТИК)</option>
                            {% endif %}
                            {% if location.is_tik %}
                                <option value="" selected="selected">Выбрать участок</option>
                            {% endif %}
                            {% for id, name in sub_regions %}
                                <option value="{{ id }}">{% if location.is_tik %}УИК № {% endif %}{{ name }}</option>
                            {% endfor %}
                        </select>
                    </form>
                </li>
            {% endif %}
        </ul>
    </div>
</div>

<script type="text/javascript">
    $("#goto_subregion").change(function(){
        $("#goto_subregion_form").submit();
    });
</script>
